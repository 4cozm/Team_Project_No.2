<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/deatilPage.css" />
  </head>
  <body>
    <!--01_네비게이션-->
    <nav id="navbar" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <img class="home navbar-brand" src="../image/age/COFFEE_MOVIE.png" />
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="btn_submit" class="btn btn-outline-success" type="submit">
            검색
          </button>
        </form>
      </div>
    </nav>

    <!--02_1 영화 포스터, 간단한 내용 보여주기-->
    <div class="movieContainer"></div>

  <div class="underContainer">
    <!--아랫쪽 컨테이너들의 가장 외부 부모요소-->
    <div class="underButtonContainer">
      <!--주요정보,평점리뷰 이동버튼-->
      <span class="underButtonInfo">주요내용</span>
      <span class="underButtonReview">평점리뷰</span>
    </div>
    <div class="underBody">
      <!--주요정보 탭, 평점 리뷰 탭 -->
        <iframe
        class="youtube"
        style="display: none;"
          src=""
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      <div class="underInfoForm">
        <!--주요 정보 탭 내부-->
      </div>
      <form class="underReviewForm" style="display: none">
        <!--평점리뷰 탭 내부-->
        <div class="form-floating">
          <!-- 평점리뷰 탭-->
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaName"></textarea>
          <label for="floatingTextareaName">이름</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">비밀번호</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Password" />
          <label for="floatingPasswordConfirm">비밀번호 확인</label>
        </div>
        <div>
          <input id="movieScoreInput" type="range" min="0" max="10" step="1" value="0" placeholder="평점" />
          <p id="movieScorePrint">평점을 매겨주세요</p>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaPoint"></textarea>
          <label for="floatingTextareaPoint">영화의 어떤 점이 좋았나요?</label>
        </div>
        <button class="glow-on-hover" id="saveReview" type="button">
          평점 작성
        </button>
      </form>
    </div>
    <div class="underOderBox">
      <!-- 선택 구현 과제 버튼을 display:none 으로 처리해 둠-->
      <button id="oderLastest" type="button">최신순</button>
      <button id="oderScore" type="button">평점순</button>
    </div>
    <div class="underReviewContainer">
      <!--아래 리뷰창-->
      <div class="underReview">
        <div id="card_top">
          <p class="R_nickname">Apple</p>
          <p class="R_score">5</p>
          <p class="R_comment">이곳은 평가를 적는 곳입니다.</p>
        </div>
        <br />
        <div id="card_bottom">
          <div class="col align-self-start">
            <p class="R_date">2024-05-07</p>
          </div>
          <div class="col align-self-end"><button type="button" class="btn btn-primary" id="updateButton"
              data-bs-toggle="modal" data-bs-target="#updateModal">수정</button></div>
          <div class="col align-self-end"><button type="button" class="btn btn-danger" id="deleteButton"
              value=0>삭제</button></div>
        </div>
      </div>
    </div>

    <!-- 수정 모달 -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="confirmDelModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">수정 확인</h5>
              <button type="button" class="btn-closeUpdate" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>수정할 사항을 입력하세요.</p>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="updateModalName"></textarea>
                <label for="updateModalName">이름</label>
              </div>
              <div>
                <input id="updateModalScoreInput" type="range" min="0" max="10" step="1" value="0" placeholder="평점" />
                <span id="updateModalScorePrint">평점을 매겨주세요</span>
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="updateModalPoint"></textarea>
                <label for="updateModalPoint">영화의 어떤 점이 좋았나요?</label>
              </div>

              <div class="modal-footer">
                <div class="form-floating">
                  <input type="password" class="form-control" id="updateModalPassword" placeholder="Password" />
                  <label for="updateModalPassword">비밀번호</label>
                </div>
                <button type="button" class="btn btn-danger" id="updateConfirm"
                  value="${value.target.getAttribute('data-value')}">수정확인</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 삭제 모달 -->
      <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="confirmDelModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">수정 확인</h5>
                <button type="button" class="btn-closeDelete" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>정말 삭제 하시겠습니까?</p>
                <div class="modal-footer">
                  <div class="form-floating">
                    <input type="password" class="form-control" id="deleteModalPassword" placeholder="비밀번호 확인" />
                    <label for="deleteModalPassword">비밀번호</label>
                  </div>
                  <button type="button" class="btn btn-danger" id="deleteConfirm"
                    value="">삭제확인</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
<script type="module" src="../JS/detailPage.js"></script>

</html>
