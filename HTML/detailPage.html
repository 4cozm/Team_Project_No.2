<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상세페이지</title>
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/deatilPage.css" />
  </head>
  <body>
    <div class="underContainer">
      <div class="underButtonContainer">
        <span class="underButtonInfo">주요정보</span>
        <span class="underButtonReview">평점리뷰</span>
      </div>
      <div class="underBody">
        <div class="underInfoForm" style="display: none;"></div>
        <form class="underReviewForm">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">이름</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">비밀번호</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">비밀번호 확인</label>
          </div>
          <div>
            <input
              id="movieScoreInput"
              type="range"
              min="0"
              max="10"
              step="1"
              value="0"
              placeholder="평점"
            />
            <span id="movieScorePrint">평점을 매겨주세요</span>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">영화의 어떤 점이 좋았나요?</label>
          </div>
          <button type="button">평점 작성</button>
        </form>
        <div class="underOderBox">
          <!-- 선택 구현 과제 버튼을 display:none 으로 처리해 둠-->
          <button type="button">최신순</button>
          <button type="button">평점순</button>
        </div>
        <div class="underReviewContainer">
          <div class="underReview">
            <p>닉네임</p>
            <p>평점</p>
            <p>너무 재미있어요</p>
            <br />
            <p>2024.05.01</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../JS/detailPage.js"></script>
</html>
