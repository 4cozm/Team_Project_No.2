<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 페이지 만들기</title>
    <link rel="stylesheet" href="CSS/reset.css"><!--reset.css링크-->
    <link rel="stylesheet" href="index.css"><!--메인 CSS 파일 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><!--부트스트랩 링크-->
</head>

<body>
  <!--네비게이션 -->
  <nav id="navbar" class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button id="btn_submit" class="btn btn-outline-success" type="submit">검색</button>
      </form>
    </div>
  </nav>

  <!--영화 포스터, 간단한 내용 보여주기-->
  
    <div class="movie-poster">
      <h1 class="poster-title">영화제목</h1>
      <img class="age-img" src="image/age/01_ALL.png" alt="연령고지 이미지">
      <p class="movie-year">년도</p>
      <p class="movie-review">평점</p>
      <div class="img-box">
        <img src="" alt="영화 포스터 사진">
      </div>
    </div>
  

  
  <div class="today_movie">
    <h2>오늘의 영화 TOP</h2>
    <button class="">전체보기</button>
    <div>
      <img src="" alt="영화 포스터 사진">
      <h3>영화 제목</h3>
    </div>
  </div>

  <div class="week_movie">
    <h2>이번주의 영화 TOP</h2>
    <div>
      <img src="" alt="영화 포스터 사진">
      <h3>영화 제목</h3>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
